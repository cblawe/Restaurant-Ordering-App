<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Jimmy's Diner</h1>
                <h3>The best burgers and pizzas in town.</h3>
            </header>
            <main>
                <div class="menu" id="menu">
                    <!-- menu here -->
                </div>
                
                <div id="checkout-section" class="checkout-section">
                    <h2 class="order-title">Your Order</h2>
                    <div id="order-list" class="order-list">
                        <!-- order list here -->
                    </div>
                    <div class="divider"></div>
                    <div id="total" class="total">
                        <h2>Total price:</h2>
                        <h4 id="total-price"></h4>
                    </div>
                    <button id="complete-order-btn" class="complete-order-btn">
                        Complete order
                    </button>
                </div>
                
                <!-- payment-modal-section -->
                <form id="payment-modal-section" class="payment-modal-section hidden">
                    <button id="modal-close-btn" class="modal-close-btn">X</button>
                    <h2 class="payment-title">Enter card details</h2>
                    <input type="text" class="input-box" id="customer-name" placeholder="Enter your name" required>
                    <input type="text" class="input-box" placeholder="Enter card number" required>
                    <input type="text" class="input-box" placeholder="Enter CVV" required>
                    <button type="submit" id="pay-btn" class="pay-btn">Pay</button>
                </form>
                
                <!-- thank you for your order note -->
                <h1 class="thank-you-note hidden" id="thank-you-note">Thank you, <span id="customer-name-data"></span>! Your order is on its way!</h1>
            </main>
            <script src="index.js" type="module"></script>
        </div>
    </body>
</html>
